# Goofy one to trigger the wind mode in the guest room
guest_room_the_wind:
  alias: "The Wind"
  sequence:
    - service: light.turn_on
      entity_id: light.guest_room_fan_as_light
      data_template:
        brightness_pct: "1"
        transition: 0
