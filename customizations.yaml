# Set the device class of the Zooz sensors to something that
# HomeKit will understand
sensor.guest_room_relative_humidity:
  unit_of_measurement: "%"
  device_class: humidity
sensor.half_bathroom_relative_humidity:
  unit_of_measurement: "%"
  device_class: humidity
sensor.hallway_bathroom_relative_humidity:
  unit_of_measurement: "%"
  device_class: humidity
sensor.kitchen_relative_humidity:
  unit_of_measurement: "%"
  device_class: humidity
sensor.laundry_room_relative_humidity:
  unit_of_measurement: "%"
  device_class: humidity

# ...and the Aerotec
sensor.workshop_relative_humidity:
  unit_of_measurement: "%"
  device_class: humidity

# Door and window sensors
binary_sensor.entryway_door:
  device_class: door
