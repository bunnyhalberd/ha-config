#
# The Zooz 4-in-1 sensors use the "burglar" type to report motion, so let's
# map that to what HA expects instead.
#
# See https://www.home-assistant.io/docs/z-wave/entities#burglar-entity
#
- platform: template
  sensors:
    bathroom_motion:
      friendly_name: "Bathroom Motion"
      device_class: motion
      value_template: "{{ is_state('sensor.bathroom_burglar', '8') }}"

- platform: template
  sensors:
    kitchen_motion:
      friendly_name: "Kitchen Motion"
      device_class: motion
      value_template: "{{ is_state('sensor.kitchen_burglar', '8') }}"

- platform: template
  sensors:
    laundry_room_motion:
      friendly_name: "Laundry Room Motion"
      device_class: motion
      value_template: "{{ is_state('sensor.laundry_room_burglar', '8') }}"

# This one is an Aeotec MutliSensor 6
- platform: template
  sensors:
    backyard_motion:
      friendly_name: "Backyard Motion"
      device_class: motion
      value_template: "{{ is_state('sensor.backyard_burglar', '3') }}"
